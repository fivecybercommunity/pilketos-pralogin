<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pra-login</title>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main class="pra-login ">
        <div class="container d-flex justify-content-center align-items-center h-100">
            <form action="welcome.html" class="col-lg-6 col-12 col-sm-8 d-flex bg-white align-items-center  px-1 flex-column rounded-2 justify-content-center align-items-center py-5">
                <h1 class="fs-1 mt-3">Login</h1>
                <p>Silakan masukkan NIS</p>
                <div class="mb-3 w-75">
                    <label for="NIS" class="form-label">NIS</label>
                    <input type="number" class="form-control" id="NIS" required>
                </div>
                <button type="submit" class="tombolsubmit mb-3 w-75 btn btn-primary">Masuk</button>
            </form>
        </div>
    </main>
</body>
</html>
